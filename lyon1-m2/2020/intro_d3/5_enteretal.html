<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js" integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw==" crossorigin="anonymous"></script>
    
    <title>Intro D3 : 3 JS</title>

    <script>
        var dataset = [15, 8, 42, 4],
            maxHeight = 100;

        // Updates the visualization 
        function update() {

            // Update selection: Resize and position existing 
            // DOM elements with data bound to them.
            var selection = d3.select("#chart")
                .selectAll(".bar").data(dataset)
                .style("height", function(d){ 
                return d; 
                })
                .style("margin-top", function(d){ 
                return maxHeight - d; 
                });


            // Enter selection: Create new DOM elements for added 
            // data items, resize and position them and attach a 
            // mouse click handler.
            selection.enter()
                .append("div").attr("class", "bar")
                .style("height", function(d){ 
                return d; 
                })
                .style("margin-top", function(d){ 
                return maxHeight - d; 
                })
                .on("click", function(e, i){
                dataset.splice(i, 1);
                update();
                });

            // Exit selection: Remove elements without data from the DOM
            selection.exit().remove();

            // Print underlying data array
            d3.select("#dataset").text(dataset);
        };

        // Add a new datum to the set
        d3.select("#add-btn").on("click", function(e){	
            if (dataset.length < 10) dataset.push(Math.round(Math.random() * maxHeight));
            update();
        });

        // Fire when DOM is available
        var domReady = function(callback) {
            document.readyState === "interactive" || document.readyState === "complete" ? callback() : document.addEventListener("DOMContentLoaded", callback);
        };

        domReady(function() {
          update();
        });
    </script>
</head>

<body>

    <h1>Enter, Update, Exit</h1>
    <p id="info">Press the button to add an element to the end of the array. Click a bar to remove the connected element from the data set.</p>
    
    
    <div id="chart"></div>

    <div id="dataset"></div>

    <button id="add-btn">Add Element</button>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
